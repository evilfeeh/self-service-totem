apiVersion: apps/v1
kind: Deployment
metadata:
  name: sst-api
  namespace: fiap-soat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sst-api
  template:
    metadata:
      labels:
        app: sst-api
    spec:
      initContainers:
      - name: migrate
        image: evilfeeh/self-service-totem:v1.0.5
        command: ["npm", "run", "migration:up"]
        envFrom:
        - secretRef:
            name: sst-api-secrets
      containers:
      - name: sst-api
        image: evilfeeh/self-service-totem:v1.0.5
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: sst-api-secrets
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 3
          failureThreshold: 30

        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          periodSeconds: 3
          failureThreshold: 1

        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          periodSeconds: 5
          failureThreshold: 1
          timeoutSeconds: 1
          successThreshold: 1

        resources:
          limits:
            memory: 256Mi
            cpu: "400m"
          requests:
            memory: 128Mi
            cpu: "400m"
